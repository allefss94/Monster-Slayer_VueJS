<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monster Slayer</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <div class="panel scores">
        <div class="score">
          <h1>Hero</h1>
          <div class="life-bar">
            <div
              class="life"
              :class="{danger: playerLife <= 20}"
              :style="{width: playerLife + '%'}"
            ></div>
            <div>{{playerLife.toFixed(0)}}%</div>
          </div>
        </div>
        <div class="score">
          <h1>Monster</h1>
          <div class="life-bar">
            <div
              class="life"
              :class="{danger: monsterLife <= 20}"
              :style="{width: monsterLife + '%'}"
            ></div>
            <div>{{monsterLife.toFixed(0)}}%</div>
          </div>
        </div>
      </div>
      <div class="panel result" v-if="hasResult">
        <div class="win" v-if="monsterLife <= 0">You Win :)</div>
        <div class="lose" v-else>You Lose :(</div>
      </div>
      <div class="panel buttons">
        <template v-if="start">
          <button @click="attack(false)" class="btn attack">Attack</button>
          <button @click="attack(true)" class="btn special-attack">
            Special Attack
          </button>
          <button @click="healAndHurt" class="btn heal">Heal</button>
          <button @click="start = false" class="btn give-up">Give Up</button>
        </template>

        <button v-else @click="startGame()" class="btn start-game">
          Start Battle
        </button>
      </div>
      <div v-if="logs.length" class="panel logs">
        <div v-for="log in logs" :class="log.cls">{{log.text}}</div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
